---
# Template: 2.0.0
name: "Lint / Bash / TestManSH"

on:
  push:
    branches:
      - "develop"
      - "feature/*"
      - "bugfix/*"

jobs:
  lint-bash-testmansh:
    runs-on: "ubuntu-latest"
    steps:

      - name: "Check out repository code"
        uses: "actions/checkout@main"

      - name: "Prepare build environment"
        run: "./bin/dev-lib"

      - name: "Build app"
        shell: 'script -q -e -c "bash {0}"'
        run: "./bin/dev-lint"
...
