---
# Template: 1.0.0
name: "Release / GitHub"

env:
  DEV_CICD_DEBUG: ""
  DEV_LIB_GITHUB_BIN: "gh"

on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+"

jobs:
  release-github:
    runs-on: "ubuntu-latest"
    permissions: "write-all"
    steps:

      - name: "Check out repository code"
        uses: "actions/checkout@main"

      - name: "Prepare dev environment"
        run: "./bin/dev-lib-installer64"

      - name: "Build app for release"
        run: "./bin/dev-build-project"

      - name: "Create distributable packages"
        run: "./bin/dev-pack-project"

      - name: "Create release"
        run: "./bin/dev-release-github ${GITHUB_REF_NAME}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
...
